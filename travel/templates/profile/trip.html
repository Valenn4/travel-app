{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/profile/trip.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=Eczar:wght@500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,800;0,900;1,700;1,800;1,900&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&family=Rubik:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="album_trip">
                <div class="header">
                    <a href="../../profile/">
                        <span class="material-symbols-outlined">
                            navigate_before
                        </span>
                    </a>
                    <p class="title">{{trip.title}}</p>
                </div>
                <a class="add">+</a>
                <div class="add_image">
                    <div class="structure_add_image">
                        <div class="header_add_image">
                            <p>Agregar imagen al viaje</p>
                            <span class="material-symbols-outlined close">
                                close
                            </span>
                        </div>
                        <form class="form_add_image" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="div_input_file">
                                <input type="file" name="image" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} archivos seleccionados" multiple />
                                <label for="file-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="iborrainputfile" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
                                <span class="iborrainputfile">Seleccionar archivo</span>
                                </label>
                            </div>
                            <p class="result_form">{{result_form}}</p>
                            <input type="submit" value="Subir">
                        </form>
                    </div>
                </div>
                <div class="grid_images">
                    {% for image in images %}
                    <img src="{% url 'get_image_trip' location=trip.location image=image%}">
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
    <script src="{% static 'js/tripp.js' %}"></script>
</html>
