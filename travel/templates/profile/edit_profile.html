{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/profile/edit_profile.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=Eczar:wght@500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,800;0,900;1,700;1,800;1,900&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&family=Rubik:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="user">
                <p class="title">Editar perfil</p>
                <form method="post" class="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="section">
                        <label>Foto de portada</label>
                        {{form.image_portate}}
                    </div>
                    <div class="section">
                        <label>Foto de perfil</label>
                        {{form.image_profile}}
                    </div>
                    <div class="section">
                        <label>Descripcion</label>
                        {{form.description}}
                    </div>
                    <div class="section">
                        <label>Nacionalidad</label>
                        <select name="nacionality">
                            <option>{{request.user.nacionality}}</option>
                            {% for c in countries %}
                                {% if request.user.nacionality != c.name %}
                                <option>{{c.name}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    {% for el in form.non_field_errors %}
                            <p class="error">{{el}}</p>
                    {% endfor %}
                    <input class="submit" type="submit" value="Guardar">
                </form> 
            </div>
        </div>
    </body>
</html>
