{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <div class="list_message">
            {% for el in messages.messages.all|dictsortreversed:'date' %}
                <p>{{el.created_by.username}}: {{el.message}}</p>
            {% endfor %}
        </div>
    
    
        <form class="form" method='POST'>
            {% csrf_token %}
            <input type="text" name="message" class="message" placeholder="Message">
            <input type="hidden" name="user_connected" value={{request.user.username}}>
        </form>
        <script src="{%  static 'js/chat/chat.js' %}"></script>
    </body>
</html>
