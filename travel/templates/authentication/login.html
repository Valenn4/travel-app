{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/authentication/login.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=Eczar:wght@500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,800;0,900;1,700;1,800;1,900&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&family=Rubik:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9702b0450a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            {% for message in messages %}
            <ul class="message">
                <li><i class="fa-solid fa-check"></i> Usuario creado exitosamente</li>
            </ul>
            {% endfor %}
            <form method="post" class="form">
                {% csrf_token %}
                <p class="title">Ingresar</p>
                <div class="section">
                    <label>Usuario</label>
                    {{form.username}}
                </div>
                <div class="section">
                    <label>Contrase√±a</label>
                    {{form.password}}
                </div>
                {% for el in form.non_field_errors %}
                        <p class="error">{{el}}</p>
                {% endfor %}
                <input class="submit" type="submit" value="Entrar">
            </form> 
        </div>
        <script src="{% static 'js/authentication/login.js' %}"></script>
    </body>
</html>
